<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <header>
        <h1>
            Sales Data <br>
            
 <img src="https://codefellows.github.io/code-201-guide/curriculum/class-06/lab/assets/salmon.png" height="70%" width="100" alt="img">
        </h1>
    </header>
    <main>
       
    <form id="form" >
        <fieldset>
            <br>
        <label for="nameField">Enter the shop's name</label>

        <input type="text" id="nameField" placeholder="name"  name="nameField" autocomplete="off">

        <br>


        <label for="min">Enter the minimum number of customers</label>

        <input type="number" id="min" name="min"> 
        <br>
        
        <label for="max">Enter the maximum number of customers</label>

        <input type="number" id="max" name="max"> 
        <br>
        
        <label for="avg">Enter the average number of cookies </label>

        <input type="number" id="avg" name="avg" step="0.1"> 
        <br>


        <input type="submit" value="Add a row"> 
    </fieldset>

    </form>
    






    </main>

    <div id="parent">
      
        
    </div>
